<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Aakash Sahani" />
		<meta name="description" content="A tic-tac-toe game " />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<header>
			<h1>
				<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
						fill="#31C3BD"
						fill-rule="evenodd"
					/>
				</svg>
				<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
						fill="#F2B137"
					/>
				</svg>
			</h1>
		</header>
		<main>
			<div class="container">
				<p>PICK PLAYER 1'S MARK</p>
				<form class="selection">
					<input type="checkbox" name="player" id="player" />
					<label for="player"></label>
				</form>
				<p>REMEMBER: X GOES FIRST</p>
			</div>
			<div class="game_button">
				<button type="submit" id="cpu">
					<a href="./game.html"> NEW GAME (VS CPU) </a>
				</button>
				<button type="submit" class="blue" id="player">
					<a href="./game.html"> NEW GAME (VS PLAYER) </a>
				</button>
			</div>
		</main>

	</body>
</html>
