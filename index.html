<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Aakash Sahani" />
		<meta name="description" content="A tic-tac-toe game " />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<header>
			<h1>
				<img src="./assets/icon-x.svg" alt="X icon" />
				<img src="./assets/icon-o.svg" alt="O icon" />
			</h1>
		</header>
		<main>
			<div class="container">
				<p>PICK PLAYER 1'S MARK</p>
				<form class="selection">
					<input type="checkbox" name="player" id="player" />
					<label for="player"></label>
				</form>
				<p>REMEMBER: X GOES FIRST</p>
			</div>
			<div class="game_button">
				<a href="./game.html">
					<button type="submit" id="cpu">NEW GAME (VS CPU)</button>
				</a>
				<a href="./game.html">
					<button type="submit" class="blue" id="player">
						NEW GAME (VS PLAYER)
					</button>
				</a>
			</div>
		</main>
		<script src="./script/app.js"></script>
	</body>
</html>
