<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Aakash Sahani" />
		<meta name="description" content="tic-tac-toe game" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Game</title>
	</head>
	<body>
		<header>
			<h1>
				<img src="./assets/icon-x.svg" alt="X icon" />
				<img src="./assets/icon-o.svg" alt="O icon" />
			</h1>
			<button class="turn">X turn</button>
			<button class="reset" id="reset" type="reset">
				<img src="./assets/icon-restart.svg" alt="Restart Game" />
			</button>
		</header>
		<main>
			<div class="game_grid" id="gameGrid">
				<ul id="gameCol">
					<li>
						<button value="0" title="Tile 1 " id="gridElOne"></button>
					</li>
					<li>
						<button value="1" title="Tile 2" id="gridElTwo"></button>
					</li>
					<li>
						<button value="2" title="Tile 3" id="gridElThree"></button>
					</li>
					<li>
						<button value="3" title="Tile 4" id="gridElFour"></button>
					</li>
					<li>
						<button value="4" title="Tile 5" id="gridElFive"></button>
					</li>
					<li>
						<button value="5" title="Tile 6" id="gridElSix"></button>
					</li>
					<li>
						<button value="6" title="Tile 7" id="gridElSeven"></button>
					</li>
					<li>
						<button value="7" title="Tile 8" id="gridElEight"></button>
					</li>
					<li>
						<button value="8" title="Tile 9" id="gridElNine"></button>
					</li>
				</ul>
				<div class="score">
					<div class="user_score">
						<span>X (YOU)</span>
						<span id="wins">0</span>
					</div>
					<div class="user_score">
						<span>TIES</span>
						<span id="ties">0</span>
					</div>
					<div class="user_score">
						<span>O (CPU)</span>
						<span id="loss">0</span>
					</div>
				</div>
			</div>
			<div class="result_modal hidden" id="result">
				<div>
					<p id="result_card">Player _ wins</p>
					<p>Takes the round</p>
					<div>
						<a href="./index.html">
							<button class="reset">QUIT</button>
						</a>
						<a href="./game.html">
							<button>NEXT ROUND</button>
						</a>
					</div>
				</div>
			</div>
		</main>
		<script src="./script/game.js"></script>
	</body>
</html>
