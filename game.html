<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Aakash Sahani" />
		<meta name="description" content="tic-tac-toe game" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Game</title>
	</head>
	<body>
		<header>
			<h1>
				<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
						fill="#31C3BD"
						fill-rule="evenodd"
					/>
				</svg>
				<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
						fill="#F2B137"
					/>
				</svg>
			</h1>
			<button class="turn">X turn</button>
			<button class="reset" type="reset">
				<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
						fill="#1F3641"
					/>
				</svg>
			</button>
		</header>
		<main>
			<div class="game_grid" id="gameGrid">
				<ul>
					<li>
						<button value="1" title="Game Tile " id="gridElOne"></button>
					</li>
					<li>
						<button value="2" title="Game Tile " id="gridElTwo"></button>
					</li>
					<li>
						<button value="3" title="Game Tile " id="gridElThree"></button>
					</li>
					<li>
						<button value="4" title="Game Tile " id="gridElFour"></button>
					</li>
					<li>
						<button value="5" title="Game Tile " id="gridElFive"></button>
					</li>
					<li>
						<button value="6" title="Game Tile " id="gridElSix"></button>
					</li>
					<li>
						<button value="7" title="Game Tile " id="gridElSeven"></button>
					</li>
					<li>
						<button value="8" title="Game Tile " id="gridElEight"></button>
					</li>
					<li>
						<button value="9" title="Game Tile " id="gridElNine"></button>
					</li>
				</ul>
				<div class="score">
					<div class="user_score">
						<span>X (YOU)</span>
						<span>14</span>
					</div>
					<div class="user_score">
						<span>TIES</span>
						<span>14</span>
					</div>
					<div class="user_score">
						<span>O (CPU)</span>
						<span>14</span>
					</div>
				</div>
			</div>
			<div class="result_modal hidden" id="result">
				<div>
					<p>Player 1 wins</p>
					<p>Takes the round</p>
					<div>
						<button class="reset">QUIT</button>
						<button>NEXT ROUND</button>
					</div>
				</div>
			</div>
		</main>
		<!-- <script src="./script/app.js"></script> -->
		<script type="module" src="./script/game.js"></script>
		<script type="module" src="./script/variables.js"></script>
	</body>
</html>
